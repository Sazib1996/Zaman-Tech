    <script>
        function populate(s1, s2) {
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);
            s2.innerHTML = "";
            if (s1.value == "facebook") {
                var optionArray = ["|", "page like|Page Like", "followers|Followers", " monetization| Monetization", " video views| Video Views"];
            } else if (s1.value == "youtube") {
                var optionArray = ["|", "subscribers|Subscribers", "monetization|Monetization", " watch time| Watch Time"," video views| Video Views"];
            }else if (s1.value == "instagram") {
                var optionArray = ["|", "followers|Followers", " video views| Video Views", " video like| Video Likes"];
            } 
            for (var option in optionArray) {
                var pair = optionArray[option].split("|");
                var newOption = document.createElement("option");
                newOption.value = pair[0];
                newOption.innerHTML = pair[1];
                s2.options.add(newOption);
            }
        };
        
    </script>
